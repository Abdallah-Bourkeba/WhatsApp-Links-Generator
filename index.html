<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/master.css">
  <title>WhatsApp Links Generator</title>
  <link rel="shortcut icon" href="Logo/Links-Generator.png">
</head>
<body>
  <div class="container">
    <div class="box">
      <span class="image">
        <a href="">
          <img src="Logo/Output/Links-Generator.svg" alt="WhatsApp Links Generator">
        </a>
      </span>
      <form action method="GET">
        <input type="tel" placeholder="Enter A Phone Number"  minlength="11" value="">
        <input type="text" placeholder="Enter Your Message" value="">
        <input type="submit" value="Generate">
      </form>
    </div>
  </div>
    <div class="overlay">
      <div class="container">
        <h2>WhatsApp Links Generator</h2>
        <p style="margin: 10px;">Your Link</p>
        <div class="link">
          <a target="_blank" href=""></a>
        </div>
        <button>X</button>
        <div class="copy">Copy</div>
        <span class="copied">Text Copied</span>
      </div>
  <script src="main.js"></script>
</body>
</html>
